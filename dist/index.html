<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style>html { opacity: 0; }</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Змейка JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">  
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.min.css">
  
</head>
 
 
<body>
  <div class="service-overlay"></div>
  <div class="container">
    <div class="game-box">
    <div class="game-table">
        <div id="score"></div>
        <div id="level"></div>
        <button id="TopPauseBtn">PAUSE</button>
        <audio id="eat" src="./static/pop.wav"></audio>
        <audio id="bricks" src="./static/bricks.mp3"></audio>
        <audio id="win" src="./static/win.mp3"></audio>
        <audio id="level-sound" src="./static/level-sound.mp3"></audio>
    </div>
    <div class="game-wrap">        
        <div id="game-touch"></div>
        <div id="game-bg"><div class="game-bg-inner"></div></div>
        <div id="game-field"></div>
    </div>
    
</div>
  </div>
  <script src="./js/main.min.js"></script>

</body> 

</html>
